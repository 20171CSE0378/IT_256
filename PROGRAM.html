<html>
<head>
<style>
h1::before{
content:url(images.jpeg);
}
h1::after{
content:url(images.jpeg);
}
::selection{
color:red;
background: yellow;
}
</style>
</head>
<body>
<h1>This is a heading</h1>
<p>The :: before pseudo element  inserts content before the content.</p>
<h1>This is a heading</h1>
<p><b>Note:</b> Supports the content property</p>
</body>
</html>
