<!doctype html>
<html>
<head>
<style>
a.one{text-decoration:underline;border-style:none;color:red;}
a.two{text-decoration:none;color:green;}
a.three{text-decoration:none;padding:30px;border-style:solid;border-color:green;color:black;}
a.four{text-decoration:none;padding:30px;border-style:solid;border-color:yellow;background-color:yellow;color:black;}
</style>
</head>
<body>
<center><h1>CSS Links</h1></center>
<p>With CSS,links can be styled in different ways.</p>
<br>
<a class="one" href="https://github.com/">Text Link</a>
<a class="two" href="https://www.youtube.com/">Text Link</a>
<a class="three" href="https://www.edhitch.com/start.jsp">Link Button</a>
<a class="four" href="https://en.wikipedia.org/wiki/Basketball_in_India">Link Button</a>
</body>
</html>
